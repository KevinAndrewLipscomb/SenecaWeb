<HTML>
  <HEAD>
    <TITLE>Send Comments About the Site</TITLE>
  </HEAD>

  <BODY BGCOLOR="FFFFFF">
    <H2 ALIGN="center">Send Comments About the Site</H2>
    <HR SIZE=5>
    <FORM ACTION="/cgi-bin/feedback.cgi" METHOD="GET">
      <!--webbot bot="SaveResults" S-Email-Format="TEXT/PRE"
      S-Email-Address="cuda@senecaems.org" B-Email-Label-Fields="TRUE"
      S-Builtin-Fields startspan --><strong>[FrontPage Save Results Component]</strong><!--webbot bot="SaveResults" endspan i-checksum="6561" -->
      <CENTER>
        <TABLE BORDER=0>
	  <TR>
	    <TD>
	      <STRONG>Name:</STRONG>
	    </TD>
	    <TD>
	      <SELECT NAME="prefix" SIZE=1>
		<OPTION>Mr.
		<OPTION>Ms.
		<OPTION>Mrs.
	      </SELECT> 
	      <INPUT TYPE="text" NAME="name" SIZE=30 MAXLENGTH=80>
              <BR>
	    </TD>
	  </TR>
	  <TR>
	    <TD>
	      <STRONG>Company:</STRONG>
	    </TD>
	    <TD>
	      <INPUT TYPE="text" NAME="company" SIZE=40 MAXLENGTH=80>
	      <BR>
	    </TD>
	  </TR>
	  <TR VALIGN="top">
	    <TD>
	      <STRONG>Address:</STRONG>
	    </TD>
	    <TD>
	      <TEXTAREA NAME="address" COLS=40 ROWS=4>
	      </TEXTAREA>
              <BR>
	    </TD>
	  </TR>
	  <TR>
	    <TD>
	      <STRONG>City:</STRONG>
	    </TD>
	    <TD>
	      <INPUT TYPE="text" NAME="city" WIDTH=20 MAXLENGTH=50>
	      <BR>
	    </TD>
	  </TR>
	  <TR>
	    <TD>
	      <STRONG>State:</STRONG>
	    </TD>
	    <TD>
	      <SELECT NAME="state" SIZE=1>
		<OPTION>Alabama
		<OPTION>Alaska
		<OPTION>Arizona
		<OPTION>Arkansas
		<OPTION>California
		<OPTION>Colorado
		<OPTION>Connecticut
		<OPTION>Delaware
		<OPTION>Florida
		<OPTION>Georgia
		<OPTION>Hawaii
		<OPTION>Idaho
		<OPTION>Illinois
		<OPTION>Indiana
		<OPTION>Iowa
		<OPTION>Kansas
		<OPTION>Kentucky
		<OPTION>Louisiana
		<OPTION>Maine
		<OPTION>Maryland
		<OPTION>Massachusetts
		<OPTION>Michigan
		<OPTION>Minnesota
		<OPTION>Mississippi
		<OPTION>Missouri
		<OPTION>Montana
		<OPTION>Nebraska
		<OPTION>Nevada
		<OPTION>New Hampshire
		<OPTION>New Jersey
		<OPTION>New Mexico
		<OPTION>New York
		<OPTION>North Carolina
		<OPTION>North Dakota
		<OPTION>Ohio
		<OPTION>Oklahoma
		<OPTION>Oregon
		<OPTION>Pennsylvania
		<OPTION>Rhode Island
		<OPTION>South Carolina
		<OPTION>South Dakota
		<OPTION>Tennessee
		<OPTION>Texas
		<OPTION>Utah
		<OPTION>Virginia
		<OPTION>Vermont
		<OPTION>Washington
		<OPTION>West Virginia
		<OPTION>Wisconsin
		<OPTION>Wyoming
	      </SELECT>
	      <BR>
	    </TD>
	  </TR>
	  <TR>
	    <TD>
	      <STRONG>Zip Code:</STRONG>
	    </TD>
	    <TD>
	      <INPUT TYPE="text" NAME="zipcode" SIZE=10 MAXLENGTH=20>
	      <BR>
	    </TD>
	  </TR>
	  <TR>
	    <TD>
	      <STRONG>Phone:</STRONG>
	    </TD>
	    <TD>
	      <INPUT TYPE="text" NAME="phone" SIZE=20 MAXLENGTH=20>
	      <BR>
	    </TD>
	  </TR>
	  <TR>
	    <TD>
	      <STRONG>Fax:</STRONG>
	    </TD>
	    <TD>
	      <INPUT TYPE="text" NAME="fax" SIZE=20 MAXLENGTH=20>
	      <BR>
	    </TD>
	  </TR>
	  <TR>
	    <TD>
	      <STRONG>E-Mail:</STRONG>
	    </TD>
	    <TD>
	      <INPUT TYPE="text" NAME="email" SIZE=40 MAXLENGTH=20>
	      <BR>
	    </TD>
	  </TR>
          <TR>
            <TD>
              <STRONG>Comments:</STRONG>
            </TD>
            <TD>
              <INPUT TYPE="textarea" NAME="comments" COLS=40 ROWS=5>
            </TD>
          </TR>
        </TABLE>
	<P>
        <INPUT TYPE="submit" VALUE="Submit My Comments">
        <INPUT TYPE="reset" VALUE="Clear All Fields">
      </CENTER>
    </FORM>
    <HR SIZE=5>
